<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<style>

    background-size: cover;

        text-align: center;
        color: blanchedalmond;

        border-width: 4px;
        border-radius: 10px;
        color:white;
        font-size: 17px;

        width: 600px;

        color:whitesmoke;

<script>
    //document.getElementById("done").style.visibility="hidden";
    
    var nm,em,num,add,skil=[],count1=[],cnt1=[],des=[];
    function namefun(){
         nm=document.getElementById("name").value;
        var test1=/^[a-zA-Z\s]{5,10}$/g;
        var valid1 = test1.test(nm);
    if(valid1==true){
        document.getElementById("hi1").innerHTML=""
        crt1=true;
    }
    else if(nm==""){
        document.getElementById("hi1").innerHTML="";
    }
    else{
        document.getElementById("hi1").innerHTML="  should be 5-10 chars";
        //document.getElementById("name").style.borderColor="red";
    }
}
function mailfun(){
     em=document.getElementById("mail").value;
    var test2=/^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/g;
    var valid2=test2.test(em);
    if(valid2==true){
        document.getElementById("hi2").innerHTML="";
        crt2=true;
    }
    else if(em==""){
        document.getElementById("hi2").innerHTML="";
    }
    else{
        document.getElementById("hi2").innerHTML="invalid mail id";
    }
}
function numfun(){
     num=document.getElementById("phno").value;
    var test3=/^\d{10}$/g;
    var valid3=test3.test(num);
    if(valid3==true){
        document.getElementById("hi3").innerHTML="";
        crt3=true;
    }
    else if(num==""){
        document.getElementById("hi3").innerHTML="";
    }
    else{
        document.getElementById("hi3").innerHTML="  number count should be exactly 10";
    }
}
function genfun(){
    cnt1=[];
    ct1=document.getElementsByName("gen");
                for(let i=0;i<ct1.length;i++){
                    if(ct1[i].checked){
                        cnt1.push(ct1[i].value);
                    }
                }
}
function lanfun(){
     count1=[];
    ct=document.getElementsByName("lan");
                for(let i=0;i<ct.length;i++){
                    if(ct[i].checked){
                        count1.push(ct[i].value);
                    }
                }
                if(count1.length>=2){
                    document.getElementById("hi4").innerHTML="";
                    crt4=true;
                }
                if(count1.length<2){
                    document.getElementById("hi4").innerHTML="select 2 languages";
                }
    
}
function addfun(){
     add=document.getElementById("addr").value;
    var test4=/^[a-zA-Z0-9\s\W]{50,150}$/g;
    var valid4=test4.test(add);
    if(valid4==true){
         document.getElementById("hi5").innerHTML="";
         crt5=true;
    }
    else{
        document.getElementById("hi5").innerHTML="chars should be 50-150";
    }
}
function desfun(){
    des=[];
    d=document.getElementById("desig").options;
    for(let i=0;i<d.length;i++){
                    if(d[i].selected){
                     des.push(d[i].value);
                    }
                } 
}
function skifun(){
     skil=[];
     sk=document.getElementById("htt").options;
                  for(let i=0;i<sk.length;i++){
                    if(sk[i].selected){
                     skil.push(sk[i].value);
                    }
                } 
                if(skil.length<2){
                    document.getElementById("hi6").innerHTML="select 2 skills";
                }
                if(skil.length>=2){
                    document.getElementById("hi6").innerHTML="";
                    crt6=true;
                }
}
function subfun(){
        
        
        if(nm==""||em==""||num==""||add==""||skil.length<2||count1.length<2||cnt1.length==0||des.length==0){
             document.getElementById("hi7").innerHTML="please fill all the details";
        }
        else{
            document.getElementById("hi7").innerHTML="successfully registered";
        }
       
     
}
</script>
<body>
     <h1><b>EMPLOYEE  FORM</b></h1>
     <div id="pinfo"><div class="outline"><br><br>
     
     <label><b>Name : </b></label>
        <input type="text" placeholder="enter name" id="name" onkeyup="namefun()" style="margin-left: 100px;"><span id="hi1" style="color: red;">  </span><br><br>
     Email : <input type="email" placeholder="enter email" id="mail" style="margin-left: 100px;" onkeyup="mailfun()"><span id="hi2" style="color:red;"></span><br><br>
     Ph No: <input type="text" id="phno" onkeyup="numfun()" placeholder="enter phno" style="margin-left: 100px;"><span id="hi3" style="color: red;"></span><br><br>
     D.O.B:<input type="date" id="date" style="margin-left: 100px;width:162px"><span>(optional)</span><br><br>
     <div style="display:flex">
        <div>
            Gender:
       </div>
      
       <div style="margin-left: 100px;">
          <input type="radio" name="gen" onchange="genfun()">male
          <input type="radio" name="gen" onclick="genfun()">female
          <input type="radio" name="gen" onclick="genfun()">others<br><br>
       </div>
     </div>
     <div style="display: flex;">
        <div>
            Languages known : 
        </div>
        <div style="margin-left:25px">
            <input type="checkbox"  name="lan" onchange="lanfun()">English<br>
             <input type="checkbox" name="lan" onchange="lanfun()">Telugu<br>
             <input type="checkbox" name="lan" onchange="lanfun()">Hindi<br>
             <input type="checkbox" name="lan" onchange="lanfun()">French<br>
             <input type="checkbox" name="lan" onchange="lanfun()">Spanish<span id="hi4" style="color: red;"></span><br><br>
        </div>
     </div>
   
   
         Designation : 
         
         <select id="desig" style="margin-left: 60px;" onchange="desfun()">
             <option>employee</option>
             <option>HR</option>
             <option>CEO</option>
         </select><br><br> 
     Skills  : <select multiple id="htt" onchange="skifun()" style="margin-left: 100px;">
             <option >creativity</option><option>critical thinking</option>
             <option>problem solving</option><option>communication</option>
         </select><span id="hi6" style="color: red;"></span> <br><br>
     Address : <textarea id="addr" onkeyup="addfun()" placeholder="enter address" style="margin-left: 82px;"></textarea><span id="hi5" style="color: red;"></span><br><br>
        <span id="hi7"></span><br><br>
     <center><input id="done" type="button" value="submit" onclick="subfun()" style="padding:5px;width:80px;border-radius: 5px;"></center>
        </div>
     </div>
</body>
</html>
